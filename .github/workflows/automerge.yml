name: MergePal

on:
  status: {}
  push:
    branches-ignore:
      - master
  pull_request_review:
    types:
      - submitted
  pull_request:
    types:
      - labeled

jobs:
  mergepal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: maxkomarychev/merge-pal-action@v0.5.1
        with:
          token: ${{ secrets.GITHUB_ACTION_TOKEN }}
