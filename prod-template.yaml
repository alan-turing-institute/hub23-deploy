projectName: hub23

binderhub:
  config:
    BinderHub:
      build_node_selector:
        hub.jupyter.org/node-purpose: user
      hub_url: https://<jupyterhub-ip>
      image_prefix: <acr-name>.azurecr.io/<prefix>-
    DockerRegistry:
      token_url: "https://<acr-name>.azurecr.io/oauth2/token?service=<acr-name>.azurecr.io"
  nodeSelector:
    hub.jupyter.org/node-purpose: core

  ingress:
    hosts:
      - <binder-ip>

  jupyterhub:
    proxy:
      nodeSelector:
        hub.jupyter.org/node-purpose: core
    ingress:
      hosts:
        - <jupyterhub-ip>
      tls:
        - secretName: kubelego-tls-jupyterhub-hub
          hosts:
            - <jupyterhub-ip>

    hub:
      services:
        binder:
          oauth_redirect_uri: "http://<binder-ip>/oauth_callback"
          oauth_client_id: "binder-oauth-client-test"
      extraConfig:
        hub_extra: |
          c.JupyterHub.redirect_to_server = False

        binder: |
          from kubespawner import KubeSpawner

          class BinderSpawner(KubeSpawner):
            def start(self):
              if 'image' in self.user_options:
                # binder service sets the image spec via user options
                self.image = self.user_options['image']
              return super().start()
          c.JupyterHub.spawner_class = BinderSpawner

    auth:
      type: github
      admin:
        access: true
        users:
          - sgibson91
      github:
        clientId: "<github-client-id>"
        clientSecret: "<github-client-secret>"
        callbackUrl: "http://<jupyterhub-ip>/hub/oauth_callback"
        orgWhitelist:
          - "<github-org-name>"
      scopes:
        - "read:user"

kube-lego:
  nodeSelector:
    hub.jupyter.org/node-purpose: core

nginx-ingress:
  controller:
    service:
      loadBalancerIP: <load-balancer-ip>
